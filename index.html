<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Effect Password Toggle</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
</head>
<body>
    <div class="center">
        <form action="">
            <span class="inputf">
                <span class="label">UserName</span>
                <input type="text" class="input">
            </span>
            <span class="inputf">
                <span class="label">Password</span>
                <input type="password" class="input" id="password">
                <div class="light">
                    <span class="material-icons-outlined" onclick="toggle(this)">
                        visibility_off
                    </span>
                    <div class="beam"></div>
                </div>
            </span>
            <span class="inputf">
                <button type="button">Sign In</button>
            </span>
        </form>
    </div>
    <script>
        let beam = document.querySelector(".beam");
        document.addEventListener("mousemove", (event) => {
            let mouseY = event.clientY;
            let rotationRange = 8;
            let rotationAngle = (mouseY / window.innerHeight) * rotationRange - rotationRange / 2;
            beam.style.transform = `translate(0%, -50%) rotate(${-rotationAngle}deg)`;
        });
        function toggle(btn) {
            let password = document.getElementById("password");
            if(btn.innerText == "visibility_off"){
                password.setAttribute("type", "text");
                password.style.color = "black";
                btn.innerText = "visibility";
            }
            else{
                password.setAttribute("type", "password");
                password.style.color = "white";
                btn.innerText = "visibility_off";
            }
            beam.classList.toggle("on");
        }
    </script>
</body>
</html>
